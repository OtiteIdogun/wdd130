<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Overlay</title>
    <link rel="stylesheet" href="styles/overlay.css" title="Overlay Styled Theme" type="text/css">

<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="http://loremflickr.com/700/300/brazil" alt="Placeholder image" width="850" height="300">
            <section class="stats">
                <h3>Brazil</h3>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
                <p>Visited?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer style="position: fixed; bottom: 0; width: 100%;">Footer Content in Fixed Position with bottom set at 0 pixels</footer>
</body>
